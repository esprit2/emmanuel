<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché Local - Finalisation Commande</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-stone-50 text-stone-800 min-h-screen flex flex-col">

    <div id="page-loader" class="fixed inset-0 z-[9999] flex items-center justify-center bg-stone-100 hidden">
        <div class="loader-container">
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
        </div>
    </div>
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center">
            <a href="index.html" class="text-3xl font-bold text-orange-900">Nexcard</a>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-extrabold text-center text-stone-800 mb-10">Finaliser ma commande</h1>
            <p id="checkout-general-error" class="mb-4 text-sm text-center text-red-600 hidden"></p>

            <form id="checkout-form">
                <div class="bg-white p-8 rounded-lg shadow-lg space-y-8">
                    <section>
                        <h2 class="text-xl font-semibold text-orange-800 mb-4">1. Informations de contact</h2>
                        <div>
                            <label for="email" class="block text-sm font-medium text-stone-700">Adresse e-mail</label>
                            <input type="email" name="email" id="email" autocomplete="email" required class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm" placeholder="vous@exemple.com">
                            <p class="mt-1 text-xs text-red-600 hidden" id="email-error"></p>
                        </div>
                    </section>

                    <section>
                        <h2 class="text-xl font-semibold text-orange-800 mb-4">2. Adresse de livraison</h2>
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                            <div>
                                <label for="firstname" class="block text-sm font-medium text-stone-700">Prénom</label>
                                <input type="text" name="firstname" id="firstname" autocomplete="given-name" required class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                <p class="mt-1 text-xs text-red-600 hidden" id="firstname-error"></p>
                            </div>
                            <div>
                                <label for="lastname" class="block text-sm font-medium text-stone-700">Nom</label>
                                <input type="text" name="lastname" id="lastname" autocomplete="family-name" required class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                <p class="mt-1 text-xs text-red-600 hidden" id="lastname-error"></p>
                            </div>
                            <div class="sm:col-span-2">
                                <label for="address" class="block text-sm font-medium text-stone-700">Adresse</label>
                                <input type="text" name="address" id="address" autocomplete="street-address" required class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                <p class="mt-1 text-xs text-red-600 hidden" id="address-error"></p>
                            </div>
                            <div>
                                <label for="city" class="block text-sm font-medium text-stone-700">Ville</label>
                                <input type="text" name="city" id="city" autocomplete="address-level2" required class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                <p class="mt-1 text-xs text-red-600 hidden" id="city-error"></p>
                            </div>
                            <div>
                                <label for="postal-code" class="block text-sm font-medium text-stone-700">Code postal</label>
                                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" required class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                <p class="mt-1 text-xs text-red-600 hidden" id="postal-code-error"></p>
                            </div>
                             <div class="sm:col-span-2">
                                <label for="country" class="block text-sm font-medium text-stone-700">Pays</label>
                                <select id="country" name="country" autocomplete="country-name" required class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                                    <option value="">Sélectionner un pays</option>
                                    <option value="FR">France</option>
                                    <option value="BE">Belgique</option>
                                    <option value="CH">Suisse</option>
                                </select>
                                <p class="mt-1 text-xs text-red-600 hidden" id="country-error"></p>
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-stone-700">Téléphone (optionnel)</label>
                                <input type="tel" name="phone" id="phone" autocomplete="tel" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm">
                            </div>
                        </div>
                    </section>

                    <section>
                      <section>
    <h2 class="text-xl font-semibold text-orange-800 mb-4">4. Paiement</h2>
    <p id="payment-error" class="mt-1 text-sm text-red-600 hidden">Veuillez sélectionner un mode de paiement.</p>
    <div class="space-y-4">
        <fieldset>
            <legend class="sr-only">Méthodes de paiement</legend>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4"> <label class="payment-option relative flex flex-col items-center justify-center p-6 bg-white border border-stone-200 rounded-lg shadow-sm cursor-pointer hover:border-orange-500 transition-all duration-200 ease-in-out has-checked:ring-2 has-checked:ring-orange-500 has-checked:border-transparent">
                    <input type="radio" name="payment-method" value="om" class="sr-only" required>
                    <img src="https://upload.wikimedia.org/wikipedia/fr/4/41/Logo_Orange_Money.png" alt="Orange Money" class="w-20 h-auto mb-3">
                    <span class="text-sm font-medium text-stone-900 text-center">Orange Money (CI)</span>
                    <svg class="checked-icon absolute top-3 right-3 h-5 w-5 text-orange-600 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                </label>

                <label class="payment-option relative flex flex-col items-center justify-center p-6 bg-white border border-stone-200 rounded-lg shadow-sm cursor-pointer hover:border-orange-500 transition-all duration-200 ease-in-out has-checked:ring-2 has-checked:ring-orange-500 has-checked:border-transparent">
                    <input type="radio" name="payment-method" value="wave" class="sr-only" required>
                    <img src="https://wave.com/images/Wave-Logo-3d5f47051936e788c7e492212d325121.png" alt="Wave Money" class="w-20 h-auto mb-3">
                    <span class="text-sm font-medium text-stone-900 text-center">Wave (CI)</span>
                    <svg class="checked-icon absolute top-3 right-3 h-5 w-5 text-orange-600 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                </label>

                <label class="payment-option relative flex flex-col items-center justify-center p-6 bg-white border border-stone-200 rounded-lg shadow-sm cursor-pointer hover:border-orange-500 transition-all duration-200 ease-in-out has-checked:ring-2 has-checked:ring-orange-500 has-checked:border-transparent">
                    <input type="radio" name="payment-method" value="card" class="sr-only" required>
                    <div class="flex items-center space-x-2 mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_logo.png" alt="Visa" class="h-6 w-auto">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard" class="h-6 w-auto">
                    </div>
                    <span class="text-sm font-medium text-stone-900 text-center">Carte bancaire</span>
                    <svg class="checked-icon absolute top-3 right-3 h-5 w-5 text-orange-600 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                </label>

            </div>
        </fieldset>
        
        <div id="payment-form-container" class="mt-6 p-6 rounded-lg border border-stone-200 bg-stone-50">
            <p class="text-sm text-stone-600">Veuillez sélectionner une méthode de paiement pour continuer.</p>
        </div>
    </div>
</section>

                    <div class="pt-6">
                         <button type="submit" id="submit-order-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-orange-700 hover:bg-orange-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                            Valider ma commande (<span id="checkout-total-amount">--,--</span> €)
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-white mt-16 border-t border-stone-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-stone-500 text-sm">
            <p>&copy; <span id="current-year"></span> Nexcard. Tous droits réservés.</p>
        </div>
    </footer>

    <div id="custom-alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-[9999] hidden">
      <div class="bg-white rounded-lg shadow-xl max-w-sm w-full mx-auto p-6 text-center">
        <h3 id="custom-alert-title" class="text-xl font-bold mb-4 text-stone-800">Alerte</h3>
        <p id="custom-alert-message" class="text-stone-600 mb-6">Message de l'alerte</p>
        <button id="custom-alert-ok-btn" class="w-full bg-orange-700 hover:bg-orange-800 text-white font-semibold py-2 px-4 rounded-md">OK</button>
      </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
