    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

        <div class="loader-square"></div>
        <div class="loader-square"></div>
    </div>
</div>
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" id="nav-accueil-logo" class="text-2xl font-bold text-orange-900">Nexcard</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" id="nav-accueil" class="text-stone-600 hover:text-orange-900 px-3 py-2 rounded-md text-sm font-medium">Accueil</a>
                        <a href="catalogue.html" id="nav-catalogue" class="text-stone-600 hover:text-orange-900 px-3 py-2 rounded-md text-sm font-medium">Catalogue</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="inscription.html" id="nav-inscription-link" class="text-stone-600 hover:text-orange-900 px-3 py-2 rounded-md text-sm font-medium">S'inscrire</a>
                    <div class="ml-4 flow-root lg:ml-6">
                        <a href="panier.html" id="nav-panier" class="group -m-2 flex items-center p-2">
                            <span class="text-2xl text-stone-600 group-hover:text-orange-900">&#128722;</span>
                            <span id="cart-item-count" class="ml-2 text-sm font-medium text-white bg-orange-700 group-hover:bg-orange-800 rounded-full px-2 py-0.5">0</span>

                        </a>
                    </div>
                    <div class="ml-2 md:hidden">
                         <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-stone-400 hover:text-white hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Ouvrir le menu principal</span>
                            &#9776;
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" id="mobile-nav-accueil" class="text-stone-600 hover:bg-orange-50 hover:text-orange-900 block px-3 py-2 rounded-md text-base font-medium">Accueil</a>
                <a href="catalogue.html" id="mobile-nav-catalogue" class="text-stone-600 hover:bg-orange-50 hover:text-orange-900 block px-3 py-2 rounded-md text-base font-medium">Catalogue</a>
                <a href="inscription.html" id="mobile-nav-inscription" class="text-stone-600 hover:bg-orange-50 hover:text-orange-900 block px-3 py-2 rounded-md text-base font-medium">S'inscrire</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
        <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center text-orange-900 mb-6">Connexion</h1>
            <p class="mb-4 text-sm text-center text-red-600 hidden" id="general-login-error"></p>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-stone-700">Adresse e-mail</label>
                    <input type="email" id="login-email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                           placeholder="vous@exemple.com">
                    <p class="mt-1 text-xs text-red-600 hidden" id="login-email-error"></p> 
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-stone-700">Mot de passe</label>
                    <input type="password" id="login-password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                           placeholder="Votre mot de passe">
                    <p class="mt-1 text-xs text-red-600 hidden" id="login-password-error"></p> 
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-stone-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-stone-900">Se souvenir de moi</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-orange-700 hover:text-orange-600">Mot de passe oublié ?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-700 hover:bg-orange-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Se connecter
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-stone-600">
                Pas encore de compte ?
                <a href="inscription.html" class="font-medium text-orange-700 hover:text-orange-600">
                    Inscrivez-vous ici
                </a>
            </p>
        </div>
    </main>


    <script src="js/main.js"></script> <script src="js/connexion.js"></script> 
</body>
</html>
